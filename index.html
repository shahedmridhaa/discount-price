<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="mt-12 w-6/12 mx-auto text-center bg-slate-200 py-12 rounded-lg">
      <h3 class="text-3xl">
        Please set the cuppon code for
        <span class="font-semibold text-orange-600">30%</span> discount
      </h3>
      <h1 class="text-3xl py-8 font-bold">Price: $<span class="font-normal" id="price">810</span></h1>
      <input type="text" id="priceInput" placeholder="Type cuppon code" class="w-5/12 py-1 px-3 rounded-md mx-auto block">
      <button class="mt-8 bg-slate-200 hover:bg-slate-300 px-5 py-1 rounded-md shadow-xl font-semibold" id="apply-btn">Apply</button>
    </section>


    <script src="app.js"></script>
  </body>
</html>
